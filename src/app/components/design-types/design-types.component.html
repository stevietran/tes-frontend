<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Application Selection</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Choose an application...</mat-label>
            <mat-select (selectionChange)="changeApp($event.value)">
              <mat-option [value]="design" *ngFor="let design of Designs">{{design}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        
        <button [routerLink]="['/d1form']" mat-stroked-button color="accent" class="btn-block">NEXT</button>
      </form>
    </mat-card>
  </div>

  <div>
    <p>
      {{viewData | json}}
    </p>
  </div>
