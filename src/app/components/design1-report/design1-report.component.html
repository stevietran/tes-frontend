<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" *ngIf="dataSource">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>DESIGN REPORT</mat-card-title>
            <mat-card-subtitle>CASE ID: {{reportID | uppercase}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <table class="demo-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <!-- Position Column -->
                <ng-container matColumnDef="demo-name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                
                <!-- Name Column -->
                <ng-container matColumnDef="demo-value">
                    <th mat-header-cell *matHeaderCellDef> Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
        </mat-card-content>
        
        <mat-card-actions>
            <button (click)="goBack()" mat-raised-button color="primary">Back</button>
            <button (click)="print()" mat-raised-button color="accent">Print</button>
        </mat-card-actions>

    </mat-card>
  
</div>
