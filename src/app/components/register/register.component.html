<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Firstname" name="first" [(ngModel)]="first_name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Surname" name="sur" [(ngModel)]="surname">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="email" [(ngModel)]="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" name="pwd" [(ngModel)]="password">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select placeholder="Role*" (selectionChange)="changeRoleOption($event.value)">
              <mat-option [value]="role" *ngFor="let role of Roles">{{role}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <button (click)="onRegister()" mat-stroked-button color="accent" class="btn-block">Register</button>
      </form>
    </mat-card>
  </div>
  <div>
    <p>
      {{viewData | json}}
    </p>
  </div>
